  <!-- Catalogo-->
  <div class="title-p2"><h1>Gatos</h1></div>   
      <div class="container product-content">
        
          <div class="row">
            <!-- Sidebar -->
            <div class="col-12 col-md-3 sidebar">
              <div class="box-sidebar">
                  <div class="title-filter d-none d-md-block">
                      FILTRAR POR
                  </div>
                  <div class="col-12 col-md-12 d-none d-sm-none d-md-block bloque-filtros">
                    <input type="button" value="LIMPIAR" class="inputbox btn-filtro" onclick="limpiarFiltros()" />
                    <input type="button" value="FILTRAR" class="inputbox btn-filtro" onclick="filtrar()" />
                  </div>

                      <!--Acordion--->
                  <div class="col-12 col-md-12 box-acordion d-none d-sm-none d-md-block">
                    <div class="col-12 caja-filtro">
                      <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="false">
                        <!-- Tipo (específico de los Landing) -->
                        <div class="accordion_cabecera active">
                          Tipo
                          <i class="fa fa-minus" aria-hidden="true"></i>
                          <i class="fa fa-plus" aria-hidden="true"></i>
                        </div>
                        <div class="accordion_panel active">
                          <p>
                            <ul class='filtro tipo'>
                              <li><input type='checkbox' name='tipo[]' id='tipo_1' value='1' class='checkbox'  onclick='filtradoDinamico(this)' /><label for='tipo_1'>Juguetes</label>(2)</li>
                              <li><input type='checkbox' name='tipo[]' id='tipo_2' value='2' class='checkbox'  onclick='filtradoDinamico(this)' /><label for='tipo_2'>Collares</label>(1)</li>
                              <li><input type='checkbox' name='tipo[]' id='tipo_3' value='3' class='checkbox'  onclick='filtradoDinamico(this)' /><label for='tipo_3'>Platos</label>(1)</li>
                            </ul>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>

            <!-- Listado de productos -->
          <div class="col-12 col-md-9 box-details">

            <!-- Ordenar por... -->
            <div class="filtros d-none d-sm-none d-md-block">
              <div class="row box-filter">
                <!-- Filtro Orden Por... -->
                <div class="col-4 col-sm-7 box-price"> 
                  <span class="titulo">Ordenar:</span>
                  <select id="precio" name="precio" class="inputbox" onchange="filtrar();">
                    <option value="0">Seleccione...</option>
                    <option value="nombre ASC">Nombre: A a Z</option>
                    <option value="nombre DESC">Nombre: Z a A</option>
                    <option value="precio ASC">Precio: de menor a mayor</option>
                    <option value="precio DESC">Precio: de mayor a menor</option>
                  </select>
                </div>
                <!-- Cantidad de productos -->
                <div class="col-5 col-sm-5 d-flex box-price">
                  <span class="titulo">
                    Mostrando 1-5 de 5 articulos
                  </span>
                </div>

              </div>
            </div>
            <!-- Listado de productos -->
           </div>
